name: Docker Build
on:
  push:
    branches: [ master, develop ]

jobs:
  build-docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build and push image
      run:
          DOCKER_NAME=app
          DOCKER_IMAGE=ghcr.io/miki669/SnakeServerApi/$DOCKER_NAME:${{ github.ref_name }}
          docker login ghcr.io -u ${{ github.actor }} -p ${{ secrets.GITHUB_TOKEN }}
          docker build -f Api/Dockerfile --pull -t $DOCKER_IMAGE .
          docker push $DOCKER_IMAGE
